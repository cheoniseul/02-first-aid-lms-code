<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 수정</title>
    <!-- 헤더 css -->
    <link rel="stylesheet" href="../adminBaseCss/header/adminHeader.css">
    <!-- 푸터 css -->
    <link rel="stylesheet" href="../adminBaseCss/footer/adminFooter.css">
    <!-- 사이드바 css -->
    <link rel="stylesheet" href="../adminBaseCss/sidebar/adminSidebar.css">
    <!-- 공통 css -->
    <link rel="stylesheet" href="../adminBaseCss/adminCommon.css">
    <!-- 강의 수정 전용 css -->
    <link rel="stylesheet" href="css/adminCourseEdit.css">
</head>

<body>
    <!-- 헤더(헤더 css) -->
    <div id="admin_header_html"></div>
    <!-- 사이드바(사이드바 css, 공통 js) -->
    <div id="admin_sidebar_html"></div>
    <main id="container">
        <!-- 맨 위 타이틀 (공통 css) -->
        <h3 class="main_title">강의수정</h3>
        <!-- 수정 폼 (공통 css) -->
        <div class="admin_edit_cont">
            <form id="admin_course_edit_form" class="admin_edit_form" enctype="multipart/form-data">

                <!-- 강의명 -->
                <div class="admin_form_group">
                    <label for="editCourseTitle" class="form_label_title">강의명</label>
                    <input type="text" id="editCourseTitle" name="courseTitle" placeholder="수정할 강의명을 입력하세요." required>
                </div>

                <!-- 강의 분류 -->
                <div class="admin_form_group admin_select_group">
                    <label for="editCourseSelect" class="form_label_title">강의 분류</label>
                    <div class="admin_select_row">
                        <label for="editCourseMainSelect" class="form_label_subject">대주제 : </label>
                        <select id="editCourseMainSelect" name="courseMain" class="admin_select_main" required>
                            <option value="">- 대주제를 선택하세요 -</option>
                            <option value="자가 응급 처치">자가 응급 처치</option>
                            <option value="구조자 응급 처치">구조자 응급 처치</option>
                        </select>

                        <label for="editCourseSubSelect" class="form_label_subject">세부 주제 : </label>
                        <select id="editCourseSubSelect" name="courseSub" class="admin_select_sub" required>
                            <option value="">- 세부 주제를 선택하세요 -</option>
                            <option value="출혈">출혈</option>
                            <option value="기도 막힘">기도 막힘</option>
                            <option value="심정지">심정지</option>
                            <option value="화상">화상</option>
                        </select>
                    </div>
                    <p class="form_guide">※ 대주제를 먼저 선택한 후 세부 주제를 선택하세요.</p>
                </div>

                <!-- 과정 설명 -->
                <div class="admin_form_group admin_textarea_group">
                    <label for="editCourseDesc" class="form_label_title">강의 과정 설명</label>
                    <textarea id="editCourseDesc" name="courseDesc" class="admin_textarea"
                        placeholder="해당 강의의 수정할 내용을 입력하세요." rows="5" required></textarea>
                </div>


                <!-- 강의 썸네일 -->
                <div class="admin_form_group course_thumb_group">
                    <label for="editCourseThumb" class="form_label_title">강의 썸네일</label>
                    <input type="file" id="editCourseThumb" name="courseThumb" accept="image/*">
                    <p class="form_guide">※ 새 이미지를 등록하지 않으면 기존 썸네일이 유지됩니다.</p>
                    <div class="preview_box">
                        <img id="editThumbPreview" src="" alt="썸네일 미리보기" style="display:block;">
                    </div>
                </div>

                <!-- 강의 영상 -->
                <div class="admin_form_group course_video_group">
                    <label class="form_label_title">강의 영상</label>
                    <div class="upload_box">
                        <div class="upload_input">

                            <h4 class="video_section_title">영상 1</h4>

                            <!-- 영상 제목 -->
                            <div class="upload_input_header">
                                <label for="editVideoTitle1" class="form_label_videoTitle">제목</label>
                                <input type="text" id="editVideoTitle1" name="editVideoTitle1" placeholder="영상의 수정할 제목을 입력하세요."
                                    required>
                            </div>
                            <!-- 영상 파일 -->
                            <div class="upload_input_box">
                                <label for="editCourseVideo1">파일</label>
                                <input type="file" id="editCourseVideo1" name="courseVideo1" accept="video/*">
                            </div>
                            <!-- 영상 자막 -->
                            <textarea id="editCaption1" name="editCaption1" class="subtitle_input"
                                placeholder="영상의 수정할 자막 내용을 입력하세요."></textarea>
                        </div>
                        <div class="upload_input">

                            <h4 class="video_section_title">영상 2</h4>

                            <!-- 영상 제목 -->
                            <div class="upload_input_header">
                                <label for="editVideoTitle2" class="form_label_videoTitle">제목</label>
                                <input type="text" id="editVideoTitle2" name="editVideoTitle2" placeholder="영상의 수정할 제목을 입력하세요."
                                    required>
                            </div>
                            <!-- 영상 파일 -->
                            <div class="upload_input_box">
                                <label for="editCourseVideo2">파일</label>
                                <input type="file" id="editCourseVideo2" name="courseVideo2" accept="video/*">
                            </div>
                            <!-- 영상 자막 -->
                            <textarea id="editCaption2" name="editCaption2" class="subtitle_input"
                                placeholder="영상의 수정할 자막 내용을 입력하세요."></textarea>
                        </div>
                        <div class="upload_input">

                            <h4 class="video_section_title">영상 3</h4>

                            <!-- 영상 제목 -->
                            <div class="upload_input_header">
                                <label for="editVideoTitle3" class="form_label_videoTitle">제목</label>
                                <input type="text" id="editVideoTitle3" name="editVideoTitle3" placeholder="영상의 수정할 제목을 입력하세요."
                                    required>
                            </div>
                            <!-- 영상 파일 -->
                            <div class="upload_input_box">
                                <label for="editCourseVideo3">파일</label>
                                <input type="file" id="editCourseVideo3" name="courseVideo3" accept="video/*">
                            </div>
                            <!-- 영상 자막 -->
                            <textarea id="editCaption3" name="editCaption3" class="subtitle_input"
                                placeholder="영상의 수정할 자막 내용을 입력하세요."></textarea>
                        </div>
                    </div>
                    <p class="form_guide">※ 새 영상을 업로드하지 않으면 기존 영상이 유지됩니다.</p>
                </div>

                <!-- 수정, 취소 버튼 -->
                <div class="admin_form_btns">
                    <button type="submit" id="admin_course_editBtn" class="admin_edit_btn">수정</button>
                    <button type="button" id="admin_course_cancelBtn" class="admin_cancel_btn">취소</button>
                </div>
            </form>
        </div>

    </main>
    <!-- 푸터(푸터 css) -->
    <div id="admin_footer_html"></div>
</body>
<!-- 공통 js -->
<script src="../adminBaseJs/adminHtml.js"></script>
<script src="../adminBaseJs/adminCommon.js"></script>
<!-- 강의 수정 전용 js -->
<script src="js/adminCourseEdit.js"></script>

</html>

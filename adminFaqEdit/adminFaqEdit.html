<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 수정</title>
    <!-- 헤더 css -->
    <link rel="stylesheet" href="../adminBaseCss/header/adminHeader.css">
    <!-- 푸터 css -->
    <link rel="stylesheet" href="../adminBaseCss/footer/adminFooter.css">
    <!-- 사이드바 css -->
    <link rel="stylesheet" href="../adminBaseCss/sidebar/adminSidebar.css">
    <!-- 공통 css -->
    <link rel="stylesheet" href="../adminBaseCss/adminCommon.css">
    <!-- faq 수정 전용 -->
    <link rel="stylesheet" href="css/adminFaqEdit.css">
</head>
<body>
    <!-- 헤더(헤더 css) -->
    <div id="admin_header_html"></div>
    <!-- 사이드바(사이드바 css, 공통 js) -->
    <div id="admin_sidebar_html"></div>
    <main id="container">
        <!-- 맨 위 타이틀 (공통 css) -->
        <h3 class="main_title">FAQ수정</h3>
        <!-- 수정 폼 (공통 CSS) -->
        <div class="admin_edit_cont">
            <form id="admin_faq_edit_form" class="admin_eidt_form">

                <!-- faq 제목 -->
                <div class="admin_form_group">
                    <label for="editFaqTitle" class="form_label_title">제목</label>
                    <input type="text" id="editFaqTitle" name="editFaqTitle" placeholder="해당 FAQ의 수정할 제목을 입력하세요." required>
                </div>

                <!-- faq 내용 -->
                <div class="admin_form_group admin_textarea_group">
                    <label for="editFaqContent" class="form_label_title">내용</label>
                    <textarea id="editFaqContent" name="editFaqContent" class="admin_textarea"
                        placeholder="해당 FAQ의 수정할 내용을 입력하세요." rows="5" required></textarea>
                </div>

                <!-- faq 수정, 취소 버튼 -->
                <div class="admin_form_btns">
                    <button type="submit" id="admin_faq_ediitBtn" class="admin_edit_btn">수정</button>
                    <button type="button" id="admin_faq_cancelBtn" class="admin_cancel_btn">취소</button>
                </div>
            </form>
        </div>
    </main>
    <!-- 푸터(푸터 css) -->
    <div id="admin_footer_html"></div>
</body>
<!-- 공통 js -->
<script src="../adminBaseJs/adminHtml.js"></script>
<script src="../adminBaseJs/adminCommon.js"></script>
<!-- faq 수정 전용 js -->
<!-- <script src="js/adminFaqEdit.js"></script> -->
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 이수증</title>
    <link rel="stylesheet" href="css/certificate.css">
</head>
<body>
    <div class="certificate_wrap">
    <!-- ===== 프레임 영역 ===== -->
    <div class="certificate_frame">
      <!-- ===== 내용 영역 ===== -->
      <div class="certificate_content">

        <!-- 상단 문서번호 -->
        <div class="cert_number">제 2025-001 호</div>

        <!-- 타이틀 -->
        <h1 class="cert_title">교육이수증명서</h1>

        <!-- 수강자 정보 -->
        <div class="cert_info">
          <p><strong>소속:</strong> First Aid 아카데미</p>
          <p><strong>성명:</strong> 홍길동</p>
        </div>

        <!-- 과정 정보 -->
        <div class="cert_course">
          <p><strong>과정명:</strong> 응급처치 기초 이론 교육</p>
          <p><strong>기간:</strong> 2025.11.10 ~ 2025.11.12</p>
          <p><strong>이수과목:</strong></p>
          <ul>
            <li>응급상황 판단 및 대처 실습 (3시간)</li>
            <li>심폐소생술 및 자동심장충격기 실습 (3시간)</li>
            <li>상처 및 골절 응급처치 (2시간)</li>
          </ul>
        </div>

        <!-- 인증 문구 -->
        <p class="cert_statement">
          위 사람은 본 기관이 실시한 상기 교육 과정을 성실히 이수하였으므로<br> 이 증서를 수여함.
        </p>

        <!-- 발급일 -->
        <p class="cert_date">2025년 11월 12일</p>

        <!-- 기관명 및 서명 -->
        <div class="cert_footer">
          <p class="cert_org">First Aid 아카데미</p>
          <div class="cert_stamp"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- <script src="js/certificate.js"></script> -->
</html>
